# override with command line arg e.g. --secret="OtherSecret" --spring.profiles.active=production

spring.profiles.active=test

server.port=4000

app.logging.level=DEBUG
sentry.logging.level=ERROR
sentry.dsn=PLACEHOLDER
stacktrace.app.packages=com.spread
log.file.path=/where/are/logs
log.file.name=spread-server.log

secret=BananaHorse
storage.location=/some/fake/storage/location
spread.vis.location=/some/fake/vis/location
#ipfs.host=/ip4/127.0.0.1/tcp/5001
ipfs.host=127.0.0.1
ipfs.port=5001

# Controller file upload limits
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB

# H2 db properties
spring.datasource.url=jdbc:h2:file:~/spread.test.db;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=test
spring.datasource.password=test
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=false
spring.jpa.open-in-view=true