language: java
jdk:
  - oraclejdk8
sudo: false
notifications:
  email:
    on_success: change
    on_failure: change
before_script:
  - wget https://dist.ipfs.io/ipfs-update/v1.5.2/ipfs-update_v1.5.2_linux-amd64.tar.gz -O ipfs-update.tar.gz
  - tar -xzf ipfs-update.tar.gz
  - ipfs-update/ipfs-update install latest
  - ipfs init
  - ipfs daemon > /dev/null &
  - echo $PWD
  - ls
env:
  global:
  - secure: 
  - secure: 
